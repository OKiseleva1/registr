<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Document</title>
</head>

<body>
    <article class="container">
        <div class="block">
            <section class="block_item block-item">
                <h2 class="block-item_title">Авторизируйтесь</h2>
                <button class="block-item_btn signin-btn">Вход</button>
            </section>
            <section class="block_item block-item">
                <h2 class="block-item_title">Зарегистрируйтесь</h2>
                <button class="block-item_btn signup-btn">Регистрация</button>
            </section>
        </div>
        <div class="form-box">
            <form action="" class="form form_signin">
                <h3 class="form_title">Вход</h3>
                <p>
                    <input type="text" class="form_input" placeholder="Логин">
                </p>
                <p>
                    <input type="password" class="form_input" placeholder="Пароль">
                </p>
                <p>
                    <button class="form_btn">Войти</button>
                </p>
                <p>
                    <a href="" class="form_forgot">Восстановить пароль</a>
                </p>
            </form>

            <form action="" class="form form_signup">
                <h3 class="form_title">Регистрация</h3>
                <p>
                    <input type="text" class="form_input" placeholder="Логин">
                </p>
                <p>
                    <input type="password" class="form_input" placeholder="Пароль">
                </p>
                <p>
                    <input type="password" class="form_input" placeholder="Подтвердите пароль">
                </p>
                <p>
                    <button class="form_btn form_btn_signup">Зарегистрироваться</button>
                </p>

            </form>

        </div>

    </article>




    <script src="./index.js"></script>
</body>

</html>
